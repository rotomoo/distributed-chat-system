<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat Room</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
<noscript>
  <h2 style="color: #ff0000">Javascript is required for WebSocket functionality. Please enable it and reload the page.</h2>
</noscript>
<div id="main-content" class="container">
  <div class="header">
    <h1><i class="fas fa-comments"></i> Chat Room</h1>
    <button id="logout" class="btn btn-danger">Logout</button>
  </div>

  <div class="row">
    <!-- 채팅 영역 -->
    <div class="col-md-6">
      <form class="form-inline mb-4">
        <button id="connect" class="btn btn-primary" type="button">Connect</button>
        <button id="disconnect" class="btn btn-danger" disabled="disabled" type="button">Disconnect</button>
      </form>

      <div id="messages"></div>

      <form class="form-inline mt-4">
        <input type="text" id="message" class="form-control" placeholder="Type a message...">
        <button id="send" class="btn btn-success" type="button">Send</button>
      </form>
    </div>

    <!-- 팀/채널/유저 구조 영역 -->
    <div class="col-md-6">
      <div class="team-section">
        <h3><i class="fas fa-users"></i> Teams</h3>
        <form id="create-team-form" class="form-inline">
          <input type="text" id="team-name" class="form-control" placeholder="팀 이름 입력" required>
          <button type="submit" class="btn btn-info">팀 등록</button>
        </form>
        <div id="team-alert" style="margin-top: 10px; color: green;"></div>
        <ul id="team-list" class="list-group mt-3"></ul>
        <div id="team-pagination" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
