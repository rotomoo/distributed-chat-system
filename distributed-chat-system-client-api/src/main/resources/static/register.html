<!-- register.html -->
<form th:action="@{/register}" method="post">
    <div>
        <label>사용자명:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <label>비밀번호 확인:</label>
        <input type="password" name="confirmPassword"/>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
