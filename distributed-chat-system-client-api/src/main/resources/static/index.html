<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 및 로그인</title>
  <link rel="stylesheet" href="/style.css">
  <script src="auth.js" defer></script>
</head>
<body>
<div class="auth-container">
  <div class="tab">
    <button id="signup-tab" class="active">회원가입</button>
    <button id="login-tab">로그인</button>
  </div>
  <div id="signup-section" class="form-section active">
    <h2>회원가입</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="signup-account">아이디</label>
        <input type="text" id="signup-account" name="account" required/>
      </div>
      <div class="form-group">
        <label for="signup-password">비밀번호</label>
        <input type="password" id="signup-password" name="password" required/>
      </div>
      <button type="submit">회원가입</button>
      <div class="message" id="signup-message"></div>
    </form>
  </div>
  <div id="login-section" class="form-section">
    <h2>로그인</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-account">아이디</label>
        <input type="text" id="login-account" name="account" required/>
      </div>
      <div class="form-group">
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" name="password" required/>
      </div>
      <button type="submit">로그인</button>
      <div class="message" id="login-message"></div>
    </form>
  </div>
</div>
</body>
</html>
