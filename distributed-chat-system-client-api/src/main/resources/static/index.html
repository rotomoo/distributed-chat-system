<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <script src="auth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: red;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
        }

        .tab button.active {
            border-bottom: 2px solid #007bff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="tab">
        <button id="signup-tab" class="active">회원가입</button>
        <button id="login-tab">로그인</button>
    </div>
    <div id="signup-section" class="form-section active">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-account">아이디</label>
                <input type="text" id="signup-account" name="account" required/>
            </div>
            <div class="form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" name="password" required/>
            </div>
            <button type="submit">회원가입</button>
            <div class="message" id="signup-message"></div>
        </form>
    </div>
    <div id="login-section" class="form-section">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-account">아이디</label>
                <input type="text" id="login-account" name="account" required/>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" required/>
            </div>
            <button type="submit">로그인</button>
            <div class="message" id="login-message"></div>
        </form>
    </div>
</div>
</body>
</html>
